<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
  <title>Hike SD</title>
  <meta property="og:description" content="Hike-SD is a hiking application specific to the San Diego area which allows users to search hikes based on trail and record if they have hiked a given trail." />
    <meta property="og:image" content="https://hike-sd.herokuapp.com/GitHub-Images/Hike-SD-Homepage.png" />
  <nav>
    <div class="nav-wrapper  teal darken-4">
      <a class="brand-logo center"><i class="large material-icons" style="font-size: 1em;">filter_hdr</i>Hike SD</a>
    </div>
  </nav>
</head>
<div class="container" style="background-color: white; height: 520px; margin-top: 75px; width: 60%;">
    <div class="row">
      <div>
        <h4 class="signup" style="margin-top: 0px;">Sign Up</h4>
        <form class="signup">
          <div class="form-group">
            <label for="exampleName1">Name</label>
            <input type="text" class="form-control" id="name-input" placeholder="First / Last Name">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="email-input" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="password-input" placeholder="Password">
          </div>
          <div style="display: none" id="alert" class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span> <span class="msg"></span>
          </div>
          <button type="submit" class="btn btn-default">Sign Up</button>
        </form>
        <br />
        <p style="margin-top: 0px;">Or log in <a href="/login">here</a></p>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/signup.js"></script>

</body>

</html>
